<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/paginaDeRecados.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
    <title>Página de recados</title>
</head>
<body>

        <div class="container">
            <h1 id="titulo">Meus recados</h1>
            <h2 id="nomeNaTela"></h3>
            <div id="dados-salvar" class="row align-items-start">
              <div id="descricao" class="col-3">
                <div class="input-group mb-3">
                    <input type="text" id="inputDescricao" class="form-control" placeholder="Descrição" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                  </div>
              </div>
              <div class="col-8">
                <input type="text" id="inputDetalhamento" class="form-control" placeholder="Detalhamento" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div>
              <div class="col-1">
                <button type="button" onclick="salvarDetalhe()" class="btn btn-primary">Salvar</button>
              </div>
            </div>

            <div id="tabela">
              <table class="table" border="1">
                  <thead>
                  <tr>
                      <th scope="col"></th>
                      <th scope="col">Descrição</th>
                      <th scope="col">Detalhe</th>
                      <th scope="col">Opções</th>
                  </tr>
                  </thead>
                  <tbody id="corpo">
                      
                  </tbody>
              </table>
          </div>

          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Alterar recado</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <input type="text" id="inputDescricaoModal" class="form-control" placeholder="Descrição" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                  <input type="text" id="inputDetalhamentoModal" class="form-control" placeholder="Detalhamento" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">

                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Voltar</button>
                  <button type="button" onclick="editarRecado()" class="btn btn-primary">Salvar alterações</button>
                </div>
              </div>
            </div>
          </div>

        

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
    <script src="js/recados.js"></script>

</body>
</html>
