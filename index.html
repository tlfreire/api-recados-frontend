<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>

    <title>Login</title>
</head>
<body>

    <div class="container">
        <div class="row">
          <div class="col-sm">
            <picture>
                <img id="imagem-pagina-inicial" src="./images/recado.png" alt="">
            </picture>
          </div>
          <div class="col-sm">
            <section class="login" id="login">
                <form id="formulario">
                    <h4 id="entrar">ENTRAR NO SISTEMA DE RECADOS</h1>  
                    <div class="form-group">
                        <input type="email" placeholder="User Name" name="email" id="email">
                        <input type="password" placeholder="Password" name="password" id="password">
                        <input type="password" placeholder="Repeat Password" name="repeat-password" id="repeat-password">
                    </div>
                    <div class="form-group">
                        <button id="botao-entrar" type="button" onclick="acesso()" class="btn btn-success btn-lg">ENTRAR</button>
                    </div>
                    <div class="form-group">
                        <button id="botao-criar-conta-agora" onclick="criarConta()" type="button" class="btn btn-success btn-lg">CRIAR CONTA AGORA</button>
                    </div>
                    <p id="botao-criar-conta" onclick="botaoCriarConta()" class="text-success">CRIAR CONTA</p>
                </form>
            </section>
          </div>
        </div>
      </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  

    <script src="js/index.js"></script>
</body>
</html>
